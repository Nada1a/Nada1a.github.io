    <script>
    function add(){
    var num1=parseInt(document.getElementById('n1').value);

    document.getElementById('re').innerHTML=resulte;

    function mul(){
    var num1=parseInt(document.getElementById('n1').value);
    var num2=parseInt(document.getElementById('n2').value)
    var resulte=num1*num2;
    document.getElementById('re').innerHTML=resulte;

    function sub(){

    var num2=parseInt(document.getElementById('n2').value)

    document.getElementById('re').innerHTML=resulte;

    document.getElementById('num11').style.color="green";

    {
        document.getElementById('n1').style.backgroundColor="red";
    }

        document.getElementById('img').src="turnoff1.jpg";
    }

        document.getElementById('img').src="turnon2.jpg";
    }
        </script>
</head>
