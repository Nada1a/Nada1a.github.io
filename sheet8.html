<!DOCTYPE html>
<html lang="en">
<head>
    <title>task2JS</title>
    <meta charset="utf-8">
    <script>
    var Name;
    var Now = new Date();    
    var h= Now.getHours();
    Name = window.prompt("please enter your name") ;
    if(h<12)
    document.write("<h1>Good Morning ,  ");
    if(h>=12){
    h=h-12;
    if(h<6)
    document.write("<h1>Good Afternoon,  ");
}
document.writeln(Name+"</h1>");
    </script>
</head>
</html>
